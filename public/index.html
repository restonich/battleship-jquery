<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Морской бой</title>
		<link rel="stylesheet" href="styles/main.css">
		<script type=text/javascript src="src/jquery-3.4.1.min.js"> </script>
		<script type=text/javascript src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<div class="rps-wrapper">
			<ul id="events"></ul>

			<div class="controls">
				<div class="chat-wrapper">
					<form id="chat-form">
						<input id="chat" autocomplete="off" title="chat"/>
						<button id="say">Say</button>
					</form>
				</div>

				<div class="button-wrapper">
					<button id="rock" class="turn">Rock</button>
					<button id="paper" class="turn">Paper</button>
					<button id="scissors" class="turn">Scissors</button>
				</div>
			</div>
		</div>

		<script type=text/javascript src="src/client.js"></script>
	</body>
</html>
