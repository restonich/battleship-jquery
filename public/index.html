<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Морской бой</title>
		<link rel="stylesheet" href="styles/main.css">
		<script type=text/javascript src="src/jquery-3.4.1.min.js"> </script>
		<script type=text/javascript src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<h1>Морской Бой</h1>
		
		<div id="main-screen">
			<div id="greetings">Добро пожаловать!<br>Ищем достойного соперника...</div>

			<div id="ship-info" style="display: none">Поставьте корабль <span id="ship-name"></span>, осталось клеточек: <span id="ship-remaining"></span></div>

			<table id="boards" style="display: none">
				<tr>
					<th>Ваше поле</th>
					<th>Поле соперника</th>
				</tr>
				<tr>
					<th id="board1" class="board"></th>
					<th id="board2" class="board"></th>
				</tr>
			</table>

		</div>

		<script type=text/javascript src="src/client.js"></script>
	</body>
</html>
